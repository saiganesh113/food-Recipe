<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>       /* Hide the camera stream initially */
    .camera-hidden {
        display: none;
    }

    /* Hide elements initially */
    .hidden {
        display: none;
    }
    </style>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 id="recipe-title" class="text-center mb-4"></h1>
                <img id="recipe-image" src="" alt="Recipe Image" class="img-fluid mb-3">
                <p id="recipe-ingredients" class="text-center"></p>

                <button id="start-test" class="btn btn-primary w-100 mb-3">Start Allergy Detection Test</button>
                <video id="camera-stream" class="w-100 mb-3 camera-hidden" autoplay></video>
                <p id="allergy-result" class="text-center hidden"></p>

                <div id="calories-section" class="hidden">
                    <h5 class="text-center">Nutritional Information:</h5>
                    <p id="calories-info" class="text-center"></p>
                    <p id="fat-info" class="text-center"></p>
                    <p id="carbs-info" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="recipe.js"></script>
</body>

</html>
